<script src="../reducers/calendar.reducer.ts"></script>
<full-calendar
  #calendar
  [options]="calendarOptions"
  [events]="events$ | async"
>
  <ng-template #eventContent let-arg>
    <b>{{ arg.timeText }}</b>
    <i>{{ arg.event.title }}</i>
  </ng-template>
</full-calendar>

  <app-event-form
    [(dialogVisible)]="dialogVisible"
    [eventData]="eventData"
  ></app-event-form>
